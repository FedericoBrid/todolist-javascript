<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.4/sweetalert2.all.js" integrity="sha512-rZljBu/yUjuJ7juyY3YH7ZNqkmOG8IZQrpap+PJHrJcmxoLxOKQzKnPoa4AANL7ErVbyAeN56fS0PBy67evWoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>To Do List with LocalStorage!</title>
</head>
<body>
    <div class="container">
        <h3>To Do List!</h3>
        <div class="main">
            <div class="task-container">
                <input type="text" class="input-task">
                <button class="add-task">Add Task</button>
            </div>
            <div class="list-tasks">
                <ul class="list-tasks-ul">
                </ul>
            </div>
        </div>
        <button class="remove-all">Remove All</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
